<div class="container">
    <div class="title">
      <i class="fa-solid fa-user-pen"></i>
      Update Student Status
    </div>
    <div class="content">
      <form>
        <div class="input-area">
          <div class="first-details">
            <div class="input-box">
              <span class="details">Id</span>
              <input type="text" disabled [(ngModel)]="student.id" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter full name" disabled [(ngModel)]="student.fullName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="wrapper input-box" (click)="selectStatus()" [ngClass]="select? 'active':''">
              <span class="details">Status</span>
              <input type="text" placeholder="Select status" disabled value="{{ status.status === ''? student.status : status.status }}">
              <i class="fa-solid fa-angle-down"></i>
              <div class="content">
                <ul class="options" *ngFor="let s of data.statuses">
                  <li class="isSelected" (click)="selectedStatus(s)">{{ s.status }}</li>
                </ul>
              </div>
            </div>
            <div class="textarea-details">
              <div class="textarea-box">
                <span class="details">Description</span>
                <textarea type="text" placeholder="Enter description" required [(ngModel)]="student.remarks" [ngModelOptions]="{standalone: true}"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Update Status" (click)="addEditStudent()">
        </div>
      </form>
    </div>
</div>
